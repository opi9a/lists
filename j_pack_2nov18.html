<script>
  $(document).ready(function(){

  $(".element").click(function(){
  console.log('clicked');
  outx = $(this);
  var form = $(this).find(".form-check-input");
  var checked = form.prop("checked");
  var counters = $( this ).parents().prev().find('.counter');

  if (checked == true) {
    form.prop("checked", false);

    counters.each(function(i) {
      var val0 = Number(counters[i].innerHTML);
      counters[i].innerHTML = val0 + 1;
      });

    }

  else if (checked == false) {
    form.prop("checked", true);

    counters.each(function(i) {
      var val0 = Number(counters[i].innerHTML);
      counters[i].innerHTML = val0 - 1;
      });

    };
  });


  $(".heading").click(function(){
  $(this).next("div").slideToggle();
  });

});
</script>
